name: Build VCV Rack Plugin

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # ----------------------------
      # Linux dependencies
      # ----------------------------
      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            xorg-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libjack-jackd2-dev \
            libasound2-dev \
            libpulse-dev

      # ----------------------------
      # macOS dependencies
      # ----------------------------
      - name: Install macOS build dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install autoconf automake libtool pkg-config

      # ----------------------------
      # Windows (MSYS2 / MINGW64)
      # ----------------------------
      - name: Set up MSYS2
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            base-devel
            git
            wget
            unzip
            tar
            jq
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-autotools
            mingw-w64-x86_64-libtool

      # ----------------------------
      # Clone Rack
      # ----------------------------
      - name: Clone Rack (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          git clone --recursive https://github.com/VCVRack/Rack.git rack

      - name: Clone Rack (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          git clone --recursive https://github.com/VCVRack/Rack.git rack

      # ----------------------------
      # Build Rack dependencies
      # ----------------------------
      - name: Build Rack dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          make -C rack dep

      - name: Build Rack dependencies (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          make -C rack dep

      # ----------------------------
      # Build Rack (libRack)
      # ----------------------------
      - name: Build Rack (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          make -C rack

      - name: Build Rack (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          make -C rack

      # ----------------------------
      # Build plugin
      # ----------------------------
      - name: Build plugin (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          export RACK_DIR=$PWD/rack
          make

      - name: Build plugin (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export RACK_DIR=$PWD/rack
          make
